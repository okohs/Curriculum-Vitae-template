on: pull_request
name: TOC Generator
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4.3.1
        with:
          TARGET_PATHS: README.md
          FOLDING: true
          CREATE_PR: true
          CHECK_ONLY_DEFAULT_BRANCH: true